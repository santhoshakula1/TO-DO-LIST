<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>Todo List</p>

    <div class="todo-input-grid">
      <input placeholder="Todo name"
        class="js-name-input name-input">
      <input type="date"
        class="js-due-date-input due-date-input">
      <button class="add-todo-button js-add-todo-button">Add</button>
    </div>

    <!-- ðŸ”¹ Header with Clear All button -->
    <div class="todo-header">
      <h2>My Todos</h2>
      <button class="clear-todo-button js-clear-todo-button">Clear All</button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <script src="script.js"></script>
  </body>
</html>
